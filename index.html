<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character count</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h2>Real time Character counter</h2>
        <textarea name="" id="inputValue" cols="30" rows="10" class="input" placeholder="Please write your text here" maxlength="50"></textarea>
        <div class="footer">
            <h3 class="text">Total Characters: <span id="total"></span> </h3>
            <h3 class="text">Remaining: <span id="remaining"></span> </h3>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
